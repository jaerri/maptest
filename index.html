<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>maptest</title>
    <style>
    </style>
</head>
<body>
    <div>
        <span>noise-x: </span>
        <input id="noise-x" type="number" value="0" step="100" />
        <span>y: </span>
        <input id="noise-y" type="number" value="0.38" />
        <span>scale: </span>
        <input id="noise-scale" type="number" value="1" step="0.01"/>
    </div>
    <div>
        <span>noise-octaves: </span>
        <input id="noise-octaves" type="number" value="3"/>
        <span>lacunarity: </span>
        <input id="noise-lacunarity" type="number" value="2" />
        <span>persistence: </span>
        <input id="noise-persistence" type="range" value="0.5" min="0.01" max="1" step="0.01"/>
        <span id="noise-persistence-label"></span>
    </div>
    <div>
        <span>noise-resolution: </span>
        <input id="noise-resolution" type="range" value="50" min="1" max="100" step="1"/>
        <span id="noise-resolution-label"></span>
    </div>

    <script type="module" src="public/index.js"></script>
</body>
</html>
