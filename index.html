<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>maptest</title>
    <style>
        #offset {
            display: inline;
        }
    </style>
</head>
<body>
    <div>
        <span>noise-range: </span>
        <input id="noise-range-start" type="number" value="0" />
        <span> to </span>
        <input id="noise-range-end" type="number" value="10" />
    </div>
    <div>
        <span>noise-samplestep: </span>
        <input id="noise-samplestep" type="range" value="0.3" min="0.001" max="1" step="0.001"/>
        <span id="noise-samplestep-label"></span>
    </div>

    <script type="module" src="public/index.js"></script>
</body>
</html>
